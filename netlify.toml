[build]
  # No build step; serve from project root (index.html)
  command = "echo 'No build step needed'"
  
  # Publish directory (project root contains index.html)
  publish = "."
  
  # Python version for Functions
  [build.environment]
    PYTHON_VERSION = "3.11"

# Netlify Functions for serverless backend
[functions]
  directory = "netlify/functions"
  # Set node runtime to false since we're using Python
  node_bundler = "esbuild"

# Redirects - proxy API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect root to index
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

